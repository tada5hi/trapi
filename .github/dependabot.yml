version: 2
updates:
    # Maintain dependencies for GitHub Actions
    - package-ecosystem: "github-actions"
      directory: "/"
      schedule:
          interval: "daily"

    # Maintain dependencies for npm
    - package-ecosystem: "npm"
      directory: "/"
      open-pull-requests-limit: 10
      schedule:
          interval: "daily"
      versioning-strategy: "increase"
